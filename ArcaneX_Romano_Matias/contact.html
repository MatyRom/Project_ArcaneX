    <link rel="stylesheet" href="style.css"/>

    <title>Contacto</title>
</head>
<body>
    <nav class="menu">
        <a href="https://riotxarcane.riotgames.com" class="logo">Arcane ✖</a>
        <ul class="menu_items">
            <li class="active"><a href="./index.html">Inicio</a></li>
            <li><a href="./news.html">Noticias</a></li>
            <li><a href="./characters.html">Personajes</a></li>
            <li><a href="./reviews.html">Reviews</a></li>
            <li><a href="./contact.html">Contacto</a></li>
        </ul>
        <span class="btn_menu">
            <i>✖</i>
        </span>
        </nav>
        <div class="separador">
            <br>
            <br>
        </div>
        <main>
            <form class="formulario">
                <fieldset>
                    <legend>
                        Formulario de Arcane ✖
                    </legend>
                    <div>
                        <label for="name">Ingresa tu Nombre:</label>
                        <input type="text" name="name" placeholder="Ingresa tu Nombre"><br>
                        <hr>
                        <label for="surname">Ingresa tu Apellido:</label>
                        <input type="text" name="surname" placeholder="Ingresa tu Apellido">
                        <br>
                    </div>
                    <hr>
                    <div>
                        <label for="email">Ingresa tu email:</label>
                        <input type="email" required placeholder="user@example.com"><br>
                    </div>
                    <hr>
                    <div>
                        <label for="commentary">Deja tu consulta:</label>
                        <br>
                        <textarea name="commentary" id="" cols="30" rows="5"></textarea>
                        <br>
                    </div>
                    <div>
                        <hr>
                        <h4>Enterate las ultimas novedades de Arcane ✖ Suscribiendote a nuestro NewsLetter!</h4>
                        <hr>
                    </div>              
                    <div>
                        <input type="submit" value="Enviar Datos">
                    </div>
                    <br>
                </fieldset>
            </form>
            <div id="contenedor-fondo">
                <img src="images/background2.jpg" alt="fondo" id="img_fondo">
                <h2>Muchas Gracias por tu visita!</h2>
                <br>
            </div>
        </main>
        <footer class="footer">
            <div class="container"></div>
            <p>Pagina diseñada por Matias Romano</p>
            <p>En colaboracion con Riot Games</p>
        </footer>
        <script src="./index.js" defer></script>
